<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Project</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Leagues by Country</h2>
            <ul id="countries"></ul>
        </aside>
        <main>
            <h2>Matches</h2>
            <table id="matches">
                <thead>
                    <tr>
                        <th>Kick-Off</th>
                        <th>League</th>
                        <th>Home Team</th>
                        <th>Away Team</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>
</body>
</html>
